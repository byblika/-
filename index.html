<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Управління дверима через ESP32</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    button {
      padding: 150px 300px;
      font-size: 180px;
      margin: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:active {
      background-color: #45a049;
    }
    #status {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>Управління дверима через ESP32</h1>

  <button onclick="sendCommand('open')">Відкрити двері</button>

  <p id="status">Статус: Невідомо</p>

  <script>
    // Вказати IP адреса вашого ESP32
    const esp32IP = '192.168.31.203'; // Замість цього вкажіть IP вашого ESP32

    // Функція для відправки команд
    function sendCommand(action) {
      fetch(`${esp32IP}/control-door`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ action: action })
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById("status").innerText = `Статус: ${data.message}`;
      })
      .catch(error => {
        console.error('Помилка:', error);
        document.getElementById("status").innerText = 'Статус: Помилка з’єднання';
      });
    }
  </script>
</body>
</html>
