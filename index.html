<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Управління дверима через ESP32</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end; /* Опускає контент вниз */
      height: 100vh;
      margin: 0;
      background-image: url("photo_2025-02-12_15-44-30.jpg");
      background-size: cover;
      background-position: center;
    }
    button {
      padding: 25px 10px;
      font-size: 50px;
      margin: 50px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:active {
      background-color: #45a049;
    }
    #status {
      font-size: 20px;
      margin-bottom: 20px; /* Відступ від краю */
    }
  </style>
</head>
<body>


  <div style="margin-top: auto; text-align: center;">
    <button onclick="sendCommand('open')">Відкрити двері</button>
    <p id="status">Статус: Невідомо</p>
  </div>

  <script>
    // Вказати IP адреса вашого ESP32
    const esp32IP = '192.168.31.203'; // Замість цього вкажіть IP вашого ESP32

    // Функція для відправки команд
    function sendCommand(action) {
      fetch(`${esp32IP}/control-door`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ action: action })
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById("status").innerText = `Статус: ${data.message}`;
      })
      .catch(error => {
        console.error('Помилка:', error);
        document.getElementById("status").innerText = 'Статус: Помилка з’єднання';
      });
    }
  </script>   
</body>
</html>
